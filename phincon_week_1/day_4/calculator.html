<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body id="body">
    <div class="calculator">
      <header id="header">
        <h3>Calc</h3>
        <div class="themeOption">
          theme
          <div id="theme1">1</div>
          <div id="theme2">2</div>
        </div>
      </header>
      <div class="res-container" id="res-container">
        <div class="display number" id="res">0</div>
      </div>

      <div class="allButtonContainer" id="allButtonContainer">
        <div class="buttonContainer">
          <div class="primaryColorButton" id="num7">7</div>
          <div class="primaryColorButton" id="num8">8</div>
          <div class="primaryColorButton" id="num9">9</div>
          <div id="del">del</div>
        </div>
        <div class="buttonContainer">
          <div class="primaryColorButton" id="num4">4</div>
          <div class="primaryColorButton" id="num5">5</div>
          <div class="primaryColorButton" id="num6">6</div>
          <div id="addition">+</div>
        </div>
        <div class="buttonContainer">
          <div class="primaryColorButton" id="num1">1</div>
          <div class="primaryColorButton" id="num2">2</div>
          <div class="primaryColorButton" id="num3">3</div>
          <div class="primaryColorButton" id="subtraction">-</div>
        </div>
        <div class="buttonContainer">
          <div class="primaryColorButton" id="decimal">.</div>
          <div class="primaryColorButton" id="num0">0</div>
          <div class="primaryColorButton" id="division">/</div>
          <div class="primaryColorButton" id="multiplication">x</div>
        </div>
        <div class="buttonContainer">
          <div id="reset">reset</div>
          <div id="equal">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
